<!-- Calculatrice -->
<div class="position-absolute m-2" id="calculatrice" onclick="focuscalc()" style="display:none ;">
    <div id="divcalc">
        <div id="divcalcheader" class="appheader-calc">Calculatrice</i></div>
        <div class="d-flex justify-content-center  win-calc  calcuator">
            <div class="calculatrice">
                <div class="d-flex justify-content-center">
                    <div class="wrapper window-c">
                        <div class="calcuator">
                            <div class="screen">
                                <span class="input px-2">0</span>
                                <span class="output px-2">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container calc-v" style="margin: 0; padding-bottom: 0;">
                    <div class="row d-flex justify-content-center ">
                        <div class="col-8   touches touches-lg" style="margin-top: 23px;margin-left: 0;">
                            <a rel="nofollow" class="btn d-flex justify-content-center text-fff" onclick="res();">AC</a>
                        </div>
                        <div class="col-2 touches" style="color:white;">
                            <a rel="nofollow" class="btn d-flex justify-content-center text-fff" data-num="+"
                               onclick="calculate(this);">+</a>
                        </div>
                        <div class="col-2 touches" style="margin-left: 0;">
                            <a rel="nofollow" class="btn d-flex justify-content-center text-fff" data-num="7"
                               onclick="calcul(this);">7</a>
                        </div>
                        <div class="col-2 touches">
                            <a rel="nofollow" class="btn d-flex justify-content-center text-fff" data-num="8"
                               onclick="calcul(this);">8</a>
                        </div>
                        <div class="col-2 touches">
                            <a rel="nofollow" class="btn d-flex justify-content-center text-fff" data-num="9"
                               onclick="calcul(this);">9
                            </a>
                        </div>
                        <div class="col-2 touches">
                            <a rel="nofollow" class="btn d-flex justify-content-center text-fff" data-num="-"
                               onclick="calculate(this);">-</a>
                        </div>
                        <div class="col-2 touches" style="margin-left: 0; ">
                            <a rel="nofollow" class="btn d-flex justify-content-center text-fff" data-num="4"
                               onclick="calcul(this);">4</a>
                        </div>
                        <div class="col-2 touches">
                            <a rel="nofollow" class="btn d-flex justify-content-center text-fff" data-num="5"
                               onclick="calcul(this);">5</a>
                        </div>
                        <div class="col-2 touches">
                            <a rel="nofollow" class="btn d-flex justify-content-center text-fff" data-num="6"
                               onclick="calcul(this);">6</a>
                        </div>
                        <div class="col-2 touches">
                            <a rel="nofollow" class="btn d-flex justify-content-center text-fff" data-num="/"
                               onclick="calculate(this);">÷</a>
                        </div>
                        <div class="col-2 touches" style="margin-left: 0; ">
                            <a rel="nofollow" class="btn d-flex justify-content-center text-fff" data-num="1"
                               onclick="calcul(this);">1</a>
                        </div>
                        <div class="col-2 touches">
                            <a rel="nofollow" class="btn d-flex justify-content-center text-fff" data-num="2"
                               onclick="calcul(this);">2</a>
                        </div>
                        <div class="col-2 touches">
                            <a rel="nofollow" class="btn d-flex justify-content-center text-fff" data-num="3"
                               onclick="calcul(this);">3</a>
                        </div>
                        <div class="col-2 touches">
                            <a rel="nofollow" class="btn d-flex justify-content-center text-fff" data-num="*"
                               onclick="calculate(this);">×</a>
                        </div>
                        <div class="col-5   touches touches-lg" style="margin-left: 0;margin-right: 1rem; ">
                            <a rel="nofollow" class="btn d-flex justify-content-center text-fff" data-num="0"
                               onclick="calcul(this);">0</a>
                        </div>
                        <div class="col-2 touches mx-1">
                            <a rel="nofollow" class="btn d-flex justify-content-center text-fff" data-num="."
                               onclick="calcul(this);">,</a>
                        </div>
                        <div class="col-2 equal">
                            <a rel="nofollow" class="btn d-flex justify-content-center text-orange"
                               onclick="end();">=</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Météo -->
<div class="m-2 position-absolute" id="météo" onclick="focusm()" style="display: none;">
    <div id="divm">
        <div id="divmheader" class="appheader-meteo">Météo</i></div>
        <div class="window win-m  calcuator">
            <div class="d-flex justify-content-end">
                <input type="text" name="city" id="input" class="input-m" placeholder="Nom de la ville">
                <a href="#" id="search" class="ps-2 pt-1">
                    <i class="bi i-weather bi-search"></i>
                </a>
                <a href="#" id="geo" class="ps-2 pt-1">
                    <i class="bi i-weather bi-geo-alt"></i>
                </a>
            </div>
            <div id="city" class="text-center"></div>
            <div class="swap position-absolute start-25 top-0 pt-3">
                <span class="swap meteo"></span>
            </div>
            <section>
                <style>
                    .bi-thermometer-sun,
                    .bi-wind,
                    .bi-droplet {
                        font-size: 25px;
                    }
                </style>
                <div id="mainInfo" class="d-flex justify-content-center container pt-4" style="padding: 0 !important;">
                    <div class="row ms-4">
                        <div class="col-4">
                            <div id="icon"></div>
                        </div>
                        <div class="col-8">
                            <div id="tempFa"></div>
                            <div id="description"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="secondInfo" class="d-flex justify-content-center container text-center pt2">
                <div class="row">
                    <div class="col-6" style="width: 100%;">
                        <div class="info">
                            <div class="bi bi-thermometer-sun"></div>
                            <br>
                            <div id="minMax"></div>
                        </div>
                        <div class="info">
                            <div class="bi bi-wind"></div>
                            <br>
                            <div id="windSpeed"></div>
                        </div>
                        <div class="info">
                            <div class="bi bi-droplet"></div>
                            <br>
                            <div id="humidity"></div>
                        </div>
                    </div>
                    <div class="col-6" style="width: 100%;">
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<!-- Mot de Passe -->
<div id="mdp" class="m-4 position-absolute" onclick="focusmdp()" style="display: none;">
    <div id="divmdp">
        <div id="divmdpheader" class="appheader-mdp">Générateur de mot de passe</i></div>
        <div class="c-mdp">
            <div class="win-mdp">
                <div class="container">
                    <div class="result-container">
                        <span id="result"></span>
                        <button class="btn" id="clipboard">
                            <i class="bi bi-clipboard2"></i>
                        </button>
                    </div>
                    <div class="settings">
                        <div class="setting">
                            <label>Nombre de caractères</label>
                            <input type="number" id="length" min='10' max='40' value='15'/>
                        </div>
                        <div class="setting">
                            <label>Majuscules</label>
                            <input type="checkbox" id="uppercase" checked/>
                        </div>
                        <div class="setting">
                            <label>Minuscules</label>
                            <input type="checkbox" id="lowercase" checked/>
                        </div>
                        <div class="setting">
                            <label>Nombres</label>
                            <input type="checkbox" id="numbers" checked/>
                        </div>
                        <div class="setting">
                            <label>Symboles</label>
                            <input type="checkbox" id="symbols" checked/>
                        </div>
                    </div>
                    <button class="btn btn-large" id="generate">
                        Générer
                    </button>
                </div>


            </div>
        </div>
    </div>
</div>

</div>
